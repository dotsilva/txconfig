# .tmux.conf - otimizado para Termux, truecolor e Neovim

# prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# terminal / truecolor
set -g default-terminal "tmux-256color"
set -g terminal-overrides '*:Tc'

# responsiveness
set -s escape-time 1
set -g history-limit 10000
set -g status-interval 5

# mouse and focus
set -g mouse on
set -g focus-events on

# copy mode + vi keys
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "sh -c 'if command -v termux-clipboard-set >/dev/null; then termux-clipboard-set; elif command -v wl-copy >/dev/null; then wl-copy; elif command -v xclip >/dev/null; then xclip -selection clipboard; else cat >/dev/null; fi'"

# convenient bindings
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# last-window quick toggle (no prefix)
bind -n C-q last-window

# sync panes toggle
bind S set-window-option synchronize-panes \; display-message "synchronize-panes toggled"

# status bar minimal
set -g status on
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 150
set -g status-left "#[bold]#S"
set -g status-right "#(whoami)@#H | #(~/.tmux/battery.sh 2>/dev/null || echo '') #[fg=green]%Y-%m-%d %H:%M"

# pane border and active pane styling
set -g pane-border-status top
set -g pane-border-format "#{pane_index} #{pane_title}"
set -g pane-active-border-style fg=brightgreen

# recommended plugin manager (TPM) - descomente se usar
# run '~/.tmux/plugins/tpm/tpm'

# fallbacks and small QoL
set -g visual-activity off
set -g renumber-windows on
set -g allow-rename off

# end
